<div class="modal-header text-center" style="color: #fff;">
  {{title}}
  <div class="close-modal">
    <i class="fa fa-close" style="color: white;cursor: pointer;" (click)="cancel()"></i>
  </div>
</div>
<div class="modal-body p-20">
  <div class="_card white-bg">
    <div class="row">
      <div class="col-md-12 mb-2">
        <h2 class="text-center" [innerHTML]="content"></h2>
      </div>
    </div>

    <div class="row mb-3" *ngIf="confirmationType === 'password'">
      <div class="col-md-12">
        <label class="form-label">Password</label>
        <div class="input-group mb-3">
          <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" (keyup)="searchData($event)"
            placeholder="Enter Password" aria-describedby="button-addon2"
            autocomplete="new-password" />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
          </button>
        </div>
      </div>
      <div *ngIf="validateMessage !== 'Success'" class="text-danger">
        {{ validateMessage }}
      </div>
    </div>

    <div class="row mb-3" *ngIf="confirmationType === 'delete'">
      <div class="col-md-12">
        <label class="form-label">Type <strong>DELETE</strong> to confirm</label>
        <input type="text" class="form-control" (keyup)="searchData($event)"
          placeholder="Type DELETE here" aria-describedby="button-addon2"
          autocomplete="off" />
        <small class="text-muted mt-2 d-block">Please type <strong>DELETE</strong> in the field above to confirm deletion.</small>
      </div>
      <div *ngIf="validateMessage && validateMessage !== 'Success'" class="text-danger mt-2">
        {{ validateMessage }}
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row">
      <div class="col-md-6">
        <button class="btn" [ngClass]="{'btn-danger': confirmationType === 'delete', 'btn-success': confirmationType === 'password'}" 
                (click)="ok()" [disabled]="validateMessage !== 'Success'">
          {{ primaryActionLabel }}
        </button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary" (click)="cancel()">
          {{ secondaryActionLabel }}
        </button>
      </div>
    </div>
  </div>
</div>
